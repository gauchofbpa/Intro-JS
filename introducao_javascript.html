<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução à JavaScript</title>
</head>
<body>
    <h2>Vamos fazer nosso primeiro script rodar?</h2>
    <p id="test">Onde eu estou?</p>
    <button type="button" onclick='document.getElementById("test").innerHTML = "Não existe trabalho ruim. O ruim é ter que trabalhar."'>Traga uma frase motivacional!</button>
    <button type="button" onclick='document.getElementById("test").style.display = "none"'>APAGUE</button>
    <button type="button" onclick='funcaoMudarTamanho()'>Mudar o tamanho do texto</button>
    <button type="button" onclick='funcaoMudarOBack()'>Mudar a cor de fundo</button>
    <button type="button" onclick='conta()'>Fazer conta</button>
</body>
<script src="script.js"></script>
</html>
